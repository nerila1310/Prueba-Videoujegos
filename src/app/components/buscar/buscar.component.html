<div class="contenedor" >
    <h2>Buscar Videojuego</h2>

    <form class="formulario">
        <fieldset>
            <legend>Define los par치metros para la busqueda</legend>

            <div class="contenedor-campos">
                <div class="campo">
                    <label for="name">Nombre</label>
                    <input 
                        class="input-text" 
                        type="text"
                        name="name" 
                        placeholder="Nombre del Videojuego"
                        [(ngModel)]="busqueda.name"
                    >
                </div>
                
                <div class="campo">
                    <label for="year">A침o</label>
                    <input 
                        class="input-text" 
                        type="number"
                        name="year" 
                        placeholder="A침o de lanzamiento"
                        [(ngModel)]="busqueda.year"
                    >
                </div>
    
                <div class="campo">
                    <label for="console">Consola</label>
                    <select 
                        class="input-text" 
                        name="console"
                        [(ngModel)]="busqueda.console"
                    >
                        <option value=""></option>
                        <option [ngValue]="consola" *ngFor="let consola of consolas">{{consola.name}}</option>
                    </select>
                </div>
    
                <div class="campo">
                    <label for="Developer">Desarrollador</label>
                    <select 
                        class="input-text"
                        name="developer"
                        [(ngModel)]="busqueda.desarrollador"
                    >
                        <option value=""></option>
                        <option [ngValue]="desarrollador" *ngFor="let desarrollador of desarrolladores">{{desarrollador.name}}</option>
                    </select>
                </div>  
            </div>

            <div class="posici칩n">
                <button class="boton" (click)="submitVideojuego()"> Buscar Videojuego </button>
                
            </div>
        </fieldset>
    </form>

   
    
</div>

<div>
    <app-listado class="margin-cero" [filter]="filtrado"></app-listado>
</div>
